<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.desplegable {
				border: solid 1px red;
			}

			.desplegable ul {
				display: flex;
				flex-wrap: wrap;
				list-style: none;
				margin: 0;
				padding: 0;
				justify-content: flex-end;
			}

			.desplegable ul li {
				margin-left: 15px;
			}

			.desplegable ul li a {
				background-color: yellow;
				border: solid 3px green;
				width: 200px;
				height: 50px;
				display: flex;
				justify-content: center;
				align-items: center;
				text-decoration: none;

			}
		</style>
	</head>
	<body>

		<nav class="desplegable">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Quienes Somos</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>

	</body>
</html>
